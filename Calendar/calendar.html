<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="june2021.png" alt="june"/>
                <p>July 2021</p>
                <img src="aug2021.png" alt="august"/>
            </div>
            <div class="days">
                <span class="sunday">Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span class="saturday">Sat</span>
            </div>
            <div class="days">
                <span class="blank">_</span>
                <span class="blank">_</span>
                <span class="blank">_</span>
                <span class="blank">_</span>
                <span>1</span>
                <span>2</span>
                <span class="saturday">3</span>
            </div>
            <div class="days">
                <span class="sunday">4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="saturday">10</span>
            </div>
            <div class="days">
                <span class="sunday">11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span class="saturday">17</span>
            </div>
            <div class="days">
                <span class="sunday">18</span>
                <span>19</span>
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span class="saturday">24</span>
            </div>
            <div class="days">
                <span class="sunday">25</span>
                <span>26</span>
                <span>27</span>
                <span>28</span>
                <span>29</span>
                <span>30</span>
                <span class="saturday">31</span>
            </div>
        </div>
    </body>
</html>
